<!doctype html>
<html>

<head>
    <title>Islamic Terror Graph</title>
    <style>
        .graphcontainer {
            position: relative;
            margin: 0px auto;
            width: 97%;
        }
        .graphoverlay {
            position: absolute;
            width: 100%;
            font-size: large;
            font-family: sans-serif;
            z-index: 2;
            /* pointer-events: none; needed to let click events pass through to lower layer */
            pointer-events: none;
        }
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            position: absolute;
            z-index: 1;
        }
        .selectbox {
            /* pointer-events: none; needed to let click events pass through to lower layer */
            pointer-events: all;
            margin: 5px 0px 0px;
        }
        select {
            font-size: larger;
        }
        .datalink {
            position:fixed;
            font-family: monospace;
            font-size: small;
            left: 5px;
            bottom: 5px;
            pointer-events: all;
        }
        .about {
            position:fixed;
            font-size: small;
            right: 5px;
            bottom: 5px;
            pointer-events: all;
        }
    </style>
</head>
